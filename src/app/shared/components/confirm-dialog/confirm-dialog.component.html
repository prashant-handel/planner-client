<div class="dialog-container">
    <div class="dialog-header">
        <h2 class="dialog-title">{{ dialogData?.title }}</h2>
    </div>
    <div class="dialog-content">
        <p class="dialog-message">{{ dialogData?.message }}</p>
    </div>
    <div class="dialog-footer">
        <button mat-button type="button" (click)="onCancel()" (keydown.enter)="onCancel()">Cancel</button>
        <button  mat-flat-button color="primary" (click)="onConfirm()" >Confirm</button>
    </div>
</div>
